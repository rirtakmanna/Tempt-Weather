<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      http-equiv="Content-Security-Policy"
      content="upgrade-insecure-requests"
    />

    <!-- link favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="./assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="./assets/favicon/site.webmanifest" />
    <link
      rel="mask-icon"
      href="./assets/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <link rel="shortcut icon" href="./assets/favicon/favicon.ico" />
    <meta name="msapplication-TileColor" content="#2d89ef" />
    <meta
      name="msapplication-config"
      content="./assets/favicon/browserconfig.xml"
    />
    <meta name="theme-color" content="#ffffff" />

    <!-- link css file -->
    <link rel="stylesheet" href="./sass/main.scss" />

    <!-- link js file -->
    <script src="./js/index.js" defer></script>

    <title>TemptWeather</title>
  </head>
  <body>
    <div class="container my-5 mx-auto font-normal">
      <div
        class="d-flex my-4 flex-column justify-content-center align-items-center"
      >
        <a href="/">
          <img src="./assets/logo.svg" alt="logo" class="mb-2" height="70px" />
        </a>

        <h1
          class="text-center text-uppercase text color-black font-normal font-weight-bold"
        >
          Tempt Weather
        </h1>
      </div>

      <!-- <form class="change-location my-4 text-center text-muted">
        <label class="label mb-1 color-black" for="city"
          >Enter a location for weather information</label
        >
        <input type="text" name="city" class="form-control p-3" />
        <div class="list">
          
        </div>
      </form> -->

      <form
        class="change-location position-relative my-4 text-center text-muted"
      >
        <label class="label mb-1 color-black" for="city"
          >Enter a location for weather information</label
        >
        <div class="d-flex justify-content-center align-items-center">
          <input
            type="search"
            name="city"
            id="city"
            list="dataList"
            class="form-control mr-2"
            autocomplete="off"
          />
          <button class="btn btn-outline-danger" type="submit">
            <svg
              width="1em"
              height="1em"
              viewBox="0 0 16 16"
              class="bi bi-arrow-right-square-fill"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M1.5 1.5A.5.5 0 0 0 1 2v4.8a2.5 2.5 0 0 0 2.5 2.5h9.793l-3.347 3.346a.5.5 0 0 0 .708.708l4.2-4.2a.5.5 0 0 0 0-.708l-4-4a.5.5 0 0 0-.708.708L13.293 8.3H3.5A1.5 1.5 0 0 1 2 6.8V2a.5.5 0 0 0-.5-.5z"
              />
            </svg>
          </button>
        </div>

        <datalist id="dataList">
          <!-- Option Update here -->
        </datalist>
      </form>
      <div class="card shadow-lg rounded d-none">
        <img
          src="https://via.placeholder.com/400x300"
          class="time card-img-top"
        />
        <div class="icon bg-light mx-auto text-center">
          <!-- icon here later -->
          <img src="" alt="" />
        </div>
        <div class="text-muted text-uppercase text-center details"></div>
      </div>
    </div>
  </body>
</html>
